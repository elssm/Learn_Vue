<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <style>
        .inner{
            height: 150px;
            background-color: darkcyan;
        }
        .outer{
            padding: 40px;
            background-color:red;
        }
    </style>
</head>
<body>
    <div id="app">
        <!--使用.stop阻止冒泡-->
        <!-- <div class='inner' @click="div1Handler">
            <input type="button" value="戳他" @click.stop="btnHandler">
        </div> -->

        <!--使用.prevent阻止默认行为-->
        <!-- <a href="http://www.baidu.com" @click.prevent="linkClick">有问题先百度</a>
    </div> -->

    <!--使用.capture实现捕获触发事件的机制-->
    <!-- <div class='inner' @click.capture="div1Handler">
        <input type="button" value="戳他" @click="btnHandler">
    </div> -->


    <!--使用.self实现只有点击当前元素时候，才会触发事件处理函数-->
    <!-- <div class='inner' @click.self="div1Handler">
        <input type="button" value="戳他" @click="btnHandler">
    </div> -->

    <!--使用.once只触发一次事件处理函数-->
    <!-- <a href="http://www.baidu.com" @click.prevent.once="linkClick">有问题先百度</a> -->

    <!--演示：.stop和.self的区别-->
<!-- <div class="outer" @click="div2Handler">
    <div class='inner' @click="div1Handler">
        <input type="button" value="戳他" @click.stop="btnHandler">
    </div>
</div> -->

<!--.self只会阻止自己身上冒泡行为的触发，并不会真正阻止冒泡的行为-->
<div class="outer" @click="div2Handler">
    <div class='inner' @click.self ="div1Handler">
        <input type="button" value="戳他" @click="btnHandler">
    </div>
</div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                msg:'asdas'
            },
            methods:{
                div1Handler(){
                    console.log('这是触发了inner div的点击事件')
                },
                btnHandler(){
                    console.log('这是触发了btn 按钮的点击事件')
                },
                linkClick(){
                    console.log('这是触发了链接的点击事件')
                },
                div2Handler(){
                    console.log('这是触发了outer div的点击事件')
                }

            }
        });
    </script>
</body>
</html>
