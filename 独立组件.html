<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id='app'>
        <counter></counter>
        <hr>
        <counter></counter>
        <hr>
        <counter></counter>
    </div>

    <template id='tmp1'> 
        <div>
        <input type="button" value="+1" @click='increment'>
        <h3>{{ count }}</h3>
    </div>
    </template>

    <script>
        
        //组件可以有自己的data数据
        //组件的data和实例的data不一样，实例中的data可以是一个对象，但是组件中的data必须是一个方法
        //组件中的data除了必须是一个方法之外，这个方法内部，还必须返回一个对象才行
        //组件中的data数据，使用方法和实例中的data使用方式完全一样
        Vue.component('counter',{
            template:'#tmp1',
            data:function(){
                return {count:0}
            },
            methods: {
                increment(){
                    this.count++
                }
            },
        })
        var vm = new Vue({
            el:'#app',
            data:{
                
            }
        })
    </script>
</body>
</html>
