<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id='app'>
        <mycom3></mycom3>
    </div>
<div id='app2'>
    <mycom3></mycom3>
    <login></login>
</div>
    <!--在被控制的#app外面，使用template元素定义组件的模版结构-->
    <template id='tmpl'>
        <div>
        <h1>这是通过template元素，在外部定义的组件结构，这个方式有代码的智能提示和高亮</h1>
        <h4>哈哈哈</h4>
    </div>
    </template>

    <template id='tmpl2'>
        <div>
            <h1>这是私有的login组件</h1>
        </div>
    </template>

    <script>

        Vue.component('mycom3',{
            template:'#tmpl'
        })

        var vm = new Vue({
            el:'#app',
            data:{
                
            },
            methods: {
                
            },
        })

        var vm = new Vue({
            el:'#app2',
            data:{
                
            },
            methods: {
                
            },
            components:{
                login:{
                    template:'#tmpl2'
                }
            },
        })

    </script>
</body>
</html>
