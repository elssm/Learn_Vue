<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>
    <div id='app'>
        <input type="text" v-model='firstname'> +
        <input type="text" v-model='lastname'> =
        <input type="text" v-model='fullname'> 

        <p>{{ fullname }}</p>
    </div>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                firstname:'',
                lastname:'',
            },
            methods: {
                },
            computed: { 
                //在computed中，可以定义一些属性，这些属性叫做计算属性，计算属性的
            //本质就是一个方法，只不过我们在使用这些计算属性的时候，是把他们的名车个你直接当作
            //属性来使用的，并不会把计算属性当作方法去调用
                'fullname':function(){
                    return this.firstname + '-' +this.lastname
                }

            },
        })
    </script>
</body>
</html>
