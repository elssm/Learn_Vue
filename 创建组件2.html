<!DOCTYPE html>
<html lang="en">

    <title>Document</title>
    <script src="lib/vue.js"></script>
</head>
<body>

        <mycom2></mycom2>

    <script>

            template:'<div><h3>这是直接使用Vue.component创建出来的组件</h3><span>123</span></div>'
        })

        var vm = new Vue({
            el:'#app',
            data:{
                
            }
        })
    </script>
