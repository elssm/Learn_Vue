<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="lib/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id='app'>
        <!--使用v-cloak能够解决 插值表达式闪烁的问题-->
        <p v-cloak>{{ msg }}</p>
        <!--默认v-text没有闪烁问题-->
        <!--v-text会覆盖元素中原本的内容，但是插值表达式只会替换只记得这个占位符 不会把整个元素的内容清空-->
        <h4 v-text="msg1"></h4>
        <div v-html='msg2'></div>
        <!--v-bind:是Vue中提供的用于绑定属性的指令-->
        <!-- <input type="button" value="按钮" v-bind:title="mytitle + '123'"> -->
        <!--注意：v-bind：指令可以被简写为：要绑定的属性-->
        <!--v-bind中可以写合法的js表达式-->
        <!-- <input type="button" value="按钮" :title="mytitle + '123'"> -->
        
        <!--Vue中提供了v-on 事件绑定机制-->
        <input type="button" value="按钮" @click="show">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg:'123',
                msg2:'<h1>This is a test...</h1>',
                mytitle:'这是一个自己定义的title'
            },
            methods:{ //这个method属性中定义了当前Vue实例所有可用的方法
            show:function(){
                alert(123)
            }
            }
        })

        // document.getElementById('btn').onclick=function(){
        //     alert(123);
        // }
    </script>
</body>
</html>
